<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("pics/sanrio-cute-hello-kitty-pink-gif-desktop-wallpaper-preview.gif");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Indie Flower', cursive;
      position: relative;
    }

    .overlay {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.7);
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .container {
      text-align: center;
      padding: 50px;
      border-radius: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff69b4;
      margin-bottom: 30px;
      text-shadow: 1px 1px #fff;
    }

    .btn {
      width: 120px;
      margin: 10px;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    #no-btn {
      position: relative;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1><i class="fa-solid fa-heart-circle-question"></i> Do you love me?</h1>
    <div>
      <a href="story.html" class="btn btn-success">Yes ‚ù§Ô∏è</a>
      <button id="no-btn" class="btn btn-danger">No üò¢</button>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      let moveCount = 0;
      $("#no-btn").hover(function () {
        moveCount++;
        const offsetX = Math.random() * 200 - 100;
        const offsetY = Math.random() * 100 - 50;
        $(this).css({
          transform: `translate(${offsetX}px, ${offsetY}px)`,
          transition: "0.3s ease"
        });

        if (moveCount >= 5) {
          $(this).text("Why not? ü•∫ü•∫");
        }
      });
    });
  </script>

</body>
</html>
